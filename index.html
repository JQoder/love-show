<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱100天纪念日 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a2e, #16213e, #0f3460);
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .text-line {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 100, 200, 0.6),
                         0 0 60px rgba(255, 100, 200, 0.4);
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            margin: 15px 0;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .text-line:nth-child(1) { animation-delay: 1s; }
        .text-line:nth-child(2) { animation-delay: 2.5s; }
        .text-line:nth-child(3) { animation-delay: 4s; }
        .text-line:nth-child(4) { animation-delay: 5.5s; }
        .text-line:nth-child(5) { animation-delay: 7s; }
        .text-line:nth-child(6) { animation-delay: 8.5s; }

        .heart-container {
            position: fixed;
            top: calc(50% + 50px);
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            pointer-events: none;
            opacity: 0;
            animation: showHeart 2s ease-out forwards;
            animation-delay: 10s;
        }

        @keyframes showHeart {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff69b4; /* 使用不透明颜色 */
            transform: rotate(-45deg) scale(4.2);
            animation: heartBeat 1.5s ease-in-out infinite;
            animation-delay: 12s;
            opacity: 0.6; /* 整体设置透明度，避免内部线条拼接痕迹 */
            filter: drop-shadow(0 0 50px rgba(255, 105, 180, 0.9)) 
                    drop-shadow(0 0 30px rgba(255, 182, 193, 0.6));
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff69b4; /* 使用不透明颜色 */
            border-radius: 50%;
        }

        /* 左上角的圆 */
        .heart::before {
            top: -50px;
            left: 0;
        }

        /* 右上角的圆 */
        .heart::after {
            top: 0;
            left: 50px;
        }

        /* 移除旧的 .heart > div 样式，因为已经不需要了 */

        @keyframes heartBeat {
            0%, 100% {
                transform: rotate(-45deg) scale(4.2);
            }
            25% {
                transform: rotate(-45deg) scale(4.4);
            }
            50% {
                transform: rotate(-45deg) scale(4.2);
            }
            75% {
                transform: rotate(-45deg) scale(4.3);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .text-line {
                font-size: 1.8rem;
                margin: 10px 0;
            }
            .heart {
                transform: rotate(-45deg) scale(3.3);
            }
            @keyframes heartBeat {
                0%, 100% {
                    transform: rotate(-45deg) scale(3.3);
                }
                25% {
                    transform: rotate(-45deg) scale(3.5);
                }
                50% {
                    transform: rotate(-45deg) scale(3.3);
                }
                75% {
                    transform: rotate(-45deg) scale(3.4);
                }
            }
        }

        @media (max-width: 480px) {
            .text-line {
                font-size: 1.4rem;
                margin: 8px 0;
            }
            .heart {
                transform: rotate(-45deg) scale(2.6);
            }
            @keyframes heartBeat {
                0%, 100% {
                    transform: rotate(-45deg) scale(2.6);
                }
                25% {
                    transform: rotate(-45deg) scale(2.8);
                }
                50% {
                    transform: rotate(-45deg) scale(2.6);
                }
                75% {
                    transform: rotate(-45deg) scale(2.7);
                }
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="text-container">
        <div class="text-line">陶得佳人天赐缘</div>
        <div class="text-line">欣兴相看两不厌</div>
        <div class="text-line">唯有娜影惹流连</div>
        <div class="text-line">甘愿为我醉红颜</div>
        <div class="text-line">此生不渝爱绵绵</div>
        <div class="text-line">星河共赴守你缘</div>
    </div>

    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" autoplay loop>
        <source src="musicyy.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        // 背景音乐自动播放（处理浏览器自动播放策略）
        const bgMusic = document.getElementById('bgMusic');
        
        // 尝试自动播放
        bgMusic.play().catch(() => {
            // 如果自动播放被阻止，在用户首次交互时播放
            const playOnInteraction = () => {
                bgMusic.play();
                document.removeEventListener('click', playOnInteraction);
                document.removeEventListener('touchstart', playOnInteraction);
            };
            document.addEventListener('click', playOnInteraction);
            document.addEventListener('touchstart', playOnInteraction);
        });

        // 画布设置
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 15,
                    y: (Math.random() - 0.5) * 15
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.008;
                this.gravity = 0.08;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // 烟花类
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // 目标高度：随机分布在屏幕10%-70%的位置，范围更广
                this.targetY = Math.random() * (canvas.height * 0.6) + canvas.height * 0.1;
                // 向上的初始速度随机化，让烟花飞行高度更多样
                this.velocity = -(Math.random() * 5 + 9); // -9 到 -14 之间
                this.acceleration = 0.15;
                this.exploded = false;
                this.particles = [];
                this.trailParticles = [];
                // 使用浅色系：粉色、紫色、蓝色、黄色、橙色等浅色调
                const colors = [
                    `hsl(330, 100%, 75%)`, // 粉色
                    `hsl(280, 100%, 75%)`, // 浅紫色
                    `hsl(200, 100%, 75%)`, // 浅蓝色
                    `hsl(50, 100%, 75%)`,  // 浅黄色
                    `hsl(30, 100%, 75%)`,  // 浅橙色
                    `hsl(350, 100%, 80%)`, // 浅粉红
                    `hsl(260, 100%, 80%)`, // 淡紫色
                    `hsl(180, 100%, 75%)`, // 青色
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (!this.exploded) {
                    // 应用重力加速度
                    this.velocity += this.acceleration;
                    this.y += this.velocity;

                    // 添加尾迹粒子
                    if (Math.random() < 0.5) {
                        this.trailParticles.push({
                            x: this.x + (Math.random() - 0.5) * 2,
                            y: this.y,
                            alpha: 1
                        });
                    }

                    // 到达目标高度或开始下落时爆炸
                    if (this.y <= this.targetY || this.velocity > 0) {
                        this.explode();
                    }
                }

                // 更新尾迹粒子
                for (let i = this.trailParticles.length - 1; i >= 0; i--) {
                    this.trailParticles[i].alpha -= 0.1;
                    if (this.trailParticles[i].alpha <= 0) {
                        this.trailParticles.splice(i, 1);
                    }
                }

                // 更新爆炸粒子
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (this.particles[i].alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 100;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                // 绘制主体（发射中的烟花）
                if (!this.exploded) {
                    // 绘制尾迹
                    this.trailParticles.forEach(trail => {
                        ctx.save();
                        ctx.globalAlpha = trail.alpha;
                        ctx.beginPath();
                        ctx.arc(trail.x, trail.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                        ctx.fill();
                        ctx.restore();
                    });

                    // 绘制烟花主体
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.restore();
                }

                // 绘制爆炸粒子
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }

            isFinished() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // 烟花管理
        let fireworks = [];
        let lastFireworkTime = 0;

        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            // 清空画布（带渐隐效果）
            ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 定期创建新烟花（增加发射频率）
            if (currentTime - lastFireworkTime > 800) {
                const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                fireworks.push(new Firework(x, canvas.height));
                lastFireworkTime = currentTime;
            }
            
            // 随机同时发射多个烟花
            if (Math.random() < 0.015) {
                const x = Math.random() * canvas.width;
                fireworks.push(new Firework(x, canvas.height));
            }

            // 更新和绘制所有烟花
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                if (firework.isFinished()) {
                    fireworks.splice(index, 1);
                }
            });
        }

        // 窗口调整
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 点击创建烟花
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, canvas.height));
        });

        // 启动动画
        animate(0);
    </script>
</body>
</html>
