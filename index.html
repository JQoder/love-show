<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a2e, #16213e, #0f3460);
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            height: 100vh;

        #canvas {
            position: fixed;
            top: 0;

            width: 100%;

        #canvas.show {

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            text-align: center;
            width: 80%;
            max-width: 600px;
            opacity: 0;

        }

        .text-container.show {

        .text-line {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 100, 200, 0.6),
                         0 0 60px rgba(255, 100, 200, 0.4);
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            margin: 15px 0;
        }

        .text-container.show .text-line {
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .text-container.show .text-line:nth-child(1) { animation-delay: 1s; }
        .text-container.show .text-line:nth-child(2) { animation-delay: 2.5s; }
        .text-container.show .text-line:nth-child(3) { animation-delay: 4s; }
        .text-container.show .text-line:nth-child(4) { animation-delay: 5.5s; }
        .text-container.show .text-line:nth-child(5) { animation-delay: 7s; }
        .text-container.show .text-line:nth-child(6) { animation-delay: 8.5s; }

        .heart-container {
            position: fixed;
            top: calc(50% + 50px);
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 3;
            pointer-events: none;

        }

        .heart-container.show {
            animation: showHeart 2s ease-out forwards;
            animation-delay: 10s;
        }

        @keyframes showHeart {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff69b4; /* ä½¿ç”¨ä¸é€æ˜é¢œè‰² */
            transform: rotate(-45deg) scale(4.2);
            opacity: 0.6; /* æ•´ä½“è®¾ç½®é€æ˜åº¦ï¼Œé¿å…å†…éƒ¨çº¿æ¡æ‹¼æ¥ç—•è¿¹ */
            filter: drop-shadow(0 0 50px rgba(255, 105, 180, 0.9)) 
                    drop-shadow(0 0 30px rgba(255, 182, 193, 0.6));
        }

        .heart-container.show .heart {
            animation: heartBeat 1.5s ease-in-out infinite;
            animation-delay: 12s;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff69b4; /* ä½¿ç”¨ä¸é€æ˜é¢œè‰² */
            border-radius: 50%;
        }

        /* å·¦ä¸Šè§’çš„åœ† */
        .heart::before {
            top: -50px;
            left: 0;
        }

        /* å³ä¸Šè§’çš„åœ† */
        .heart::after {
            top: 0;
            left: 50px;
        }

        /* ç§»é™¤æ—§çš„ .heart > div æ ·å¼ï¼Œå› ä¸ºå·²ç»ä¸éœ€è¦äº† */

        @keyframes heartBeat {
            0%, 100% {
                transform: rotate(-45deg) scale(4.2);
            }
            25% {
                transform: rotate(-45deg) scale(4.4);
            }
            50% {
                transform: rotate(-45deg) scale(4.2);
            }
            75% {

            }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .text-line {
                font-size: 1.8rem;
                margin: 10px 0;
            }
            .heart {
                transform: rotate(-45deg) scale(3.3);
            }
            @keyframes heartBeat {
                0%, 100% {
                    transform: rotate(-45deg) scale(3.3);
                }
                25% {
                    transform: rotate(-45deg) scale(3.5);
                }
                50% {
                    transform: rotate(-45deg) scale(3.3);
                }

                    transform: rotate(-45deg) scale(3.4);

            }
        }

        @media (max-width: 480px) {
            .text-line {
                font-size: 1.4rem;

            }
            .heart {
                transform: rotate(-45deg) scale(2.6);
            }
            @keyframes heartBeat {
                0%, 100% {
                    transform: rotate(-45deg) scale(2.6);
                }
                25% {
                    transform: rotate(-45deg) scale(2.8);
                }
                50% {
                    transform: rotate(-45deg) scale(2.6);
                }
                75% {
                    transform: rotate(-45deg) scale(2.7);
                }
            }
        }

        /* éŸ³ä¹æ’­æ”¾æç¤ºæŒ‰é’® */
        .music-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .music-prompt.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .music-prompt-button {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .music-prompt-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(255, 105, 180, 0.9);
            }
        }

        .music-prompt-text {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* éŸ³ä¹æ§åˆ¶æŒ‰é’® */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .music-control:hover {
            transform: scale(1.1);

        }

        .music-control:active {
            transform: scale(0.95);
        }

        .music-control::before {
            content: 'ğŸµ';
            font-size: 30px;
            animation: musicNote 1s ease-in-out infinite;
        }

        .music-control.paused::before {
            content: 'ğŸ”‡';
            animation: none;
        }

        @keyframes musicNote {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>

<body>
    <!-- éŸ³ä¹æ’­æ”¾æç¤ºé®ç½© -->
    <div class="music-prompt" id="musicPrompt">
        <button class="music-prompt-button" id="startMusicBtn">ç”œèœœç‚¹å‡»</button>
    </div>

    <!-- éŸ³ä¹æ§åˆ¶æŒ‰é’® -->
    <div class="music-control" id="musicControl" style="display: none;"></div>

    <canvas id="canvas"></canvas>
    
    <div class="text-container">
        <div class="text-line">é™¶å¾—ä½³äººå¤©èµç¼˜</div>
        <div class="text-line">æ¬£å…´ç›¸çœ‹ä¸¤ä¸åŒ</div>
        <div class="text-line">å”¯æœ‰å¨œå½±æƒ¹æµè¿</div>
        <div class="text-line">ç”˜æ„¿ä¸ºæˆ‘é†‰çº¢é¢œ</div>
        <div class="text-line">æ­¤ç”Ÿä¸æ¸çˆ±ç»µç»µ</div>
        <div class="text-line">æ˜Ÿæ²³å…±èµ´å®ˆä½ ç¼˜</div>
    </div>

    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <!-- èƒŒæ™¯éŸ³ä¹ -->
    <audio id="bgMusic" loop preload="auto">
        <source src="musicyy.mp3" type="audio/mpeg">
        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾ã€‚
    </audio>

    <script>
        // èƒŒæ™¯éŸ³ä¹æ§åˆ¶
        const bgMusic = document.getElementById('bgMusic');
        const musicPrompt = document.getElementById('musicPrompt');
        const startMusicBtn = document.getElementById('startMusicBtn');
        const musicControl = document.getElementById('musicControl');
        const canvas = document.getElementById('canvas');
        const textContainer = document.querySelector('.text-container');
        const heartContainer = document.querySelector('.heart-container');
        let isPlaying = false;
        let animationStarted = false;

        // å¼€å§‹ä½“éªŒï¼ˆæ’­æ”¾éŸ³ä¹å¹¶å¯åŠ¨æ‰€æœ‰åŠ¨ç”»ï¼‰
        function startExperience() {
            bgMusic.play().then(() => {
                isPlaying = true;
                musicPrompt.classList.add('hidden');
                musicControl.style.display = 'flex';
                musicControl.classList.remove('paused');
                
                // å®Œå…¨ç§»é™¤æç¤ºé®ç½©
                setTimeout(() => {
                    musicPrompt.style.display = 'none';
                }, 500);

                // å¯åŠ¨æ‰€æœ‰é¡µé¢å†…å®¹
                startPageContent();
            }).catch(err => {
                console.log('éŸ³ä¹æ’­æ”¾å¤±è´¥:', err);
                // å³ä½¿éŸ³ä¹æ’­æ”¾å¤±è´¥ï¼Œä¹Ÿå¯åŠ¨é¡µé¢å†…å®¹
                musicPrompt.classList.add('hidden');
                setTimeout(() => {
                    musicPrompt.style.display = 'none';
                }, 500);
                startPageContent();
            });
        }

        // å¯åŠ¨é¡µé¢å†…å®¹
        function startPageContent() {
            // æ˜¾ç¤ºç”»å¸ƒ
            canvas.classList.add('show');
            
            // æ˜¾ç¤ºæ–‡å­—å®¹å™¨ï¼ˆè§¦å‘æ–‡å­—åŠ¨ç”»ï¼‰
            textContainer.classList.add('show');
            
            // æ˜¾ç¤ºçˆ±å¿ƒå®¹å™¨ï¼ˆè§¦å‘çˆ±å¿ƒåŠ¨ç”»ï¼‰
            heartContainer.classList.add('show');
            
            // å¯åŠ¨çƒŸèŠ±åŠ¨ç”»
            if (!animationStarted) {
                animationStarted = true;
                animate(0);
            }
        }

        // ç‚¹å‡»å¼€å§‹æŒ‰é’®
        startMusicBtn.addEventListener('click', startExperience);

        // éŸ³ä¹æ§åˆ¶æŒ‰é’®ï¼ˆæš‚åœ/æ’­æ”¾ï¼‰
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                isPlaying = false;
                musicControl.classList.add('paused');
            } else {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicControl.classList.remove('paused');
                }).catch(err => {
                    console.log('éŸ³ä¹æ’­æ”¾å¤±è´¥:', err);
                });
            }
        });

        // ç›‘å¬éŸ³é¢‘æ’­æ”¾çŠ¶æ€
        bgMusic.addEventListener('play', () => {
            isPlaying = true;
            musicControl.classList.remove('paused');
        });

        bgMusic.addEventListener('pause', () => {
            isPlaying = false;
            musicControl.classList.add('paused');
        });

        // ç”»å¸ƒè®¾ç½®ï¼ˆä½†ä¸ç«‹å³å¯åŠ¨åŠ¨ç”»ï¼‰
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 15,
                    y: (Math.random() - 0.5) * 15
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.008;
                this.gravity = 0.08;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // ç›®æ ‡é«˜åº¦ï¼šéšæœºåˆ†å¸ƒåœ¨å±å¹•10%-70%çš„ä½ç½®ï¼ŒèŒƒå›´æ›´å¹¿
                this.targetY = Math.random() * (canvas.height * 0.6) + canvas.height * 0.1;
                // å‘ä¸Šçš„åˆå§‹é€Ÿåº¦éšæœºåŒ–ï¼Œè®©çƒŸèŠ±é£è¡Œé«˜åº¦æ›´å¤šæ ·
                this.velocity = -(Math.random() * 5 + 9); // -9 åˆ° -14 ä¹‹é—´
                this.acceleration = 0.15;
                this.exploded = false;
                this.particles = [];
                this.trailParticles = [];
                // ä½¿ç”¨æµ…è‰²ç³»ï¼šç²‰è‰²ã€ç´«è‰²ã€è“è‰²ã€é»„è‰²ã€æ©™è‰²ç­‰æµ…è‰²è°ƒ
                const colors = [
                    `hsl(330, 100%, 75%)`, // ç²‰è‰²
                    `hsl(280, 100%, 75%)`, // æµ…ç´«è‰²
                    `hsl(200, 100%, 75%)`, // æµ…è“è‰²
                    `hsl(50, 100%, 75%)`,  // æµ…é»„è‰²
                    `hsl(30, 100%, 75%)`,  // æµ…æ©™è‰²
                    `hsl(350, 100%, 80%)`, // æµ…ç²‰çº¢
                    `hsl(260, 100%, 80%)`, // æ·¡ç´«è‰²
                    `hsl(180, 100%, 75%)`, // é’è‰²
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (!this.exploded) {
                    // åº”ç”¨é‡åŠ›åŠ é€Ÿåº¦
                    this.velocity += this.acceleration;
                    this.y += this.velocity;

                    // æ·»åŠ å°¾è¿¹ç²’å­
                    if (Math.random() < 0.5) {
                        this.trailParticles.push({
                            x: this.x + (Math.random() - 0.5) * 2,
                            y: this.y,
                            alpha: 1
                        });
                    }

                    // åˆ°è¾¾ç›®æ ‡é«˜åº¦æˆ–å¼€å§‹ä¸‹è½æ—¶çˆ†ç‚¸
                    if (this.y <= this.targetY || this.velocity > 0) {
                        this.explode();
                    }
                }

                // æ›´æ–°å°¾è¿¹ç²’å­
                for (let i = this.trailParticles.length - 1; i >= 0; i--) {
                    this.trailParticles[i].alpha -= 0.1;
                    if (this.trailParticles[i].alpha <= 0) {
                        this.trailParticles.splice(i, 1);
                    }
                }

                // æ›´æ–°çˆ†ç‚¸ç²’å­
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (this.particles[i].alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 100;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                // ç»˜åˆ¶ä¸»ä½“ï¼ˆå‘å°„ä¸­çš„çƒŸèŠ±ï¼‰
                if (!this.exploded) {
                    // ç»˜åˆ¶å°¾è¿¹
                    this.trailParticles.forEach(trail => {
                        ctx.save();
                        ctx.globalAlpha = trail.alpha;
                        ctx.beginPath();
                        ctx.arc(trail.x, trail.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                        ctx.fill();
                        ctx.restore();
                    });

                    // ç»˜åˆ¶çƒŸèŠ±ä¸»ä½“
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.restore();
                }

                // ç»˜åˆ¶çˆ†ç‚¸ç²’å­
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }

            isFinished() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // çƒŸèŠ±ç®¡ç†
        let fireworks = [];
        let lastFireworkTime = 0;

        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            // æ¸…ç©ºç”»å¸ƒï¼ˆå¸¦æ¸éšæ•ˆæœï¼‰
            ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // å®šæœŸåˆ›å»ºæ–°çƒŸèŠ±ï¼ˆå¢åŠ å‘å°„é¢‘ç‡ï¼‰
            if (currentTime - lastFireworkTime > 800) {
                const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                fireworks.push(new Firework(x, canvas.height));
                lastFireworkTime = currentTime;
            }
            
            // éšæœºåŒæ—¶å‘å°„å¤šä¸ªçƒŸèŠ±
            if (Math.random() < 0.015) {
                const x = Math.random() * canvas.width;
                fireworks.push(new Firework(x, canvas.height));
            }

            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                if (firework.isFinished()) {
                    fireworks.splice(index, 1);
                }
            });
        }

        // çª—å£è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ç‚¹å‡»åˆ›å»ºçƒŸèŠ±ï¼ˆåªåœ¨åŠ¨ç”»å¯åŠ¨åç”Ÿæ•ˆï¼‰
        canvas.addEventListener('click', (e) => {
            if (animationStarted) {
                fireworks.push(new Firework(e.clientX, canvas.height));
            }
        });

        // æ³¨æ„ï¼šä¸åœ¨è¿™é‡Œå¯åŠ¨åŠ¨ç”»ï¼Œè€Œæ˜¯åœ¨ç”¨æˆ·ç‚¹å‡»"å¼€å§‹ä½“éªŒ"åå¯åŠ¨
    </script>
</body>
